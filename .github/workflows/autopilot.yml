name: Seine Autopilot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # Lunes 09:00 UTC (ajustable)

permissions:
  contents: write

jobs:
  autopilot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run autopilot
        run: |
          python autopilot/run.py

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "seine-autopilot"
            git config user.email "seine-autopilot@users.noreply.github.com"
            git add best-seine-cruises.html autopilot/state.json
            git commit -m "autopilot: update snippet (title/meta)"
            git push
          else
            echo "No changes to commit."
          fi
