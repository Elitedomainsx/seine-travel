name: Seine Autopilot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"  # Lunes 09:00 UTC (ajustable)

permissions:
  contents: write

jobs:
  autopilot:
    runs-on: ubuntu-latest

      # Reutilizamos lo que ya tenés
      GSC_CREDENTIALS_JSON: ${{ secrets.GSC_CREDENTIALS_JSON }}
      GSC_DAYS: "28"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1) Fetch GSC → crea data/gsc_latest.csv
      - name: Fetch GSC CSV
        run: |
          python autopilot/gsc_fetch.py

      # 2) Autopilot → lee data/gsc_latest.csv y edita HTML + state
      - name: Run autopilot
        run: |
          python autopilot/run.py

      # 3) Commit si cambió algo (incluye CSV nuevo)
      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "seine-autopilot"
            git config user.email "seine-autopilot@users.noreply.github.com"
            git add data/gsc_latest.csv best-seine-cruises.html autopilot/state.json
            git commit -m "autopilot: fetch gsc + update snippet"
            git push
          else
            echo "No changes to commit."
          fi
