name: Decisions Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "25 6 * * 1"  # lunes 06:25 UTC (despu√©s del fetch)

jobs:
  decide:
    runs-on: ubuntu-latest
    env:
      GSC_CREDENTIALS_JSON: ${{ secrets.GSC_CREDENTIALS_JSON }}
      GSC_DAYS: "28"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch GSC (fresh)
        run: |
          python autopilot/gsc_fetch.py

      - name: Build actions.json
        run: |
          python autopilot/decision_engine.py

      - name: Upload artifact (actions)
        uses: actions/upload-artifact@v4
        with:
          name: decisions-actions
          path: decisions/actions.json
