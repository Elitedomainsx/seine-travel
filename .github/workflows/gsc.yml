name: GSC Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * 1"  # lunes 06:15 UTC (ajustable)

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      GSC_CREDENTIALS_JSON: ${{ secrets.GSC_CREDENTIALS_JSON }}
      GSC_DAYS: "28"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GSC fetch
        run: |
          python autopilot/gsc_fetch.py

      - name: Upload artifact (CSV)
        uses: actions/upload-artifact@v4
        with:
          name: gsc-latest
          path: data/gsc_latest.csv
